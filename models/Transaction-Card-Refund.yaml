title: Transactions-Refund
type: object
description: Transaction card refund model
properties:
  amount:
    type:
      - string
      - number
    description: Amount to refund.  Must be equal to or less than the original transaciton amount.  Use a numeric string or number value.
    example: 24.22
    maxLength: 9
    maximum: 999999.99
  transaction_id:
    type: string
    description: The original `transaction_id` to refund
    maxLength: 40
required:
  - amount
  - transaction_id
