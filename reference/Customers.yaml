    Header-VyaPay-Direct:
      description: ''
      type: object
      x-examples:
        example-1:
          x-api-key: T6554252567241061980
          x-client-key: 10852b2b2f57480696e5a4e918b26cc1
      examples:
        - x-api-key: T6554252567241061980
