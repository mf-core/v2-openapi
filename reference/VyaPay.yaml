openapi: 3.1.0
info:
  title: VyaPay OpenAPI 3.1
  version: '1.0'
  summary: VyaPay API
  description: VyaPay API
  contact:
    name: Technical Support
    url: 'https://vyapay.com'
    email: support@vyapay.com
  license:
    name: MIT
    identifier: MIT
servers:
  - url: 'http://test-api.vyapay.com'
    description: Test (API Gateway)
  - url: 'http://api.vyapay.com'
    description: Production (API Gateway)
  - url: 'http://localhost:3030'
    description: localhost
tags:
  - name: COMMON
    description: Common endpoints supporting multiple resources
    externalDocs:
      description: See documentation for more detail
      url: 'https://bing.com'
paths:
  /addresses:
    post:
      summary: Create an Address
      description: Create a new address associated with a _customer_ OR a _submerchant_
      tags:
        - COMMON
      responses: {}
      operationId: post-addresses
      requestBody:
        content:
          application/json:
            schema:
              $ref: ../models/Address.yaml
        description: An address must be associated with a _customer_ (`contact_id` and/or `company_id`) or a _submerchant_ (`mid_id`).  Requests containing both a _customer_ and a _submerchant_ will return an unprocessable error.
    get:
      summary: List Addresses
      security:
        - jwt: []
      tags:
        - COMMON
      responses: {}
      operationId: get-addresses
      description: List addresses.  Filter results by including query parameters and values.
      parameters:
        - schema:
            type: string
          in: query
          name: street_1
          description: Address street 1.  Partial street values accepted.
        - $ref: '#/components/parameters/vyalynk-app-id'
        - $ref: '#/components/parameters/vyalynk-client-id'
  '/addresses/{address_id}':
    parameters:
      - $ref: '#/components/parameters/address-id'
    get:
      summary: Fetch address
      tags:
        - COMMON
      responses: {}
      operationId: get-addresses-address_id
      description: Fetch an address by system ID in path.
    patch:
      summary: Update an address by ID
      tags:
        - COMMON
      responses: {}
      operationId: patch-addresses-address_id
      description: Update an existing _customer_ address by providing the system address ID (starts with `address-`) in path and parameter(s with new values to update in the request body.
    delete:
      summary: Remove an Address
      operationId: delete-addresses-address_id
      responses:
        '200':
          description: OK
      description: Remove an address by address ID
      tags:
        - COMMON
components:
  schemas: {}
  securitySchemes:
    jwt:
      type: http
      scheme: bearer
      description: JWT token received from User Login
  parameters:
    vyalynk-app-id:
      name: vyalynk-app-id
      in: header
      required: false
      schema:
        type: string
        example: APP-T6554252567241061980
      description: Developer Application API Key.  Required if JWT Authorization is not provided
    vyalynk-client-id:
      name: vyalynk-client-id
      in: header
      required: false
      schema:
        type: string
        example: 10852b2b2f57480696e5a4e918b26cc1
      description: Merchant API Key.  Required if JWT Authorization is not provided
    address_id:
      name: address_id
      in: path
      required: true
      schema:
        type: string
        example: address-87sju148sjsuy7g
        pattern: ^address-
        maxLength: 30
      description: System identifier for address.  Starts with `address-`
security:
  - jwt: []
