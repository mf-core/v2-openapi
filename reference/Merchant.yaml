openapi: 3.1.0
info:
  title: Payment Engine API
  version: '1.0'
  summary: Payment Engine
  description: Merchant Services API
  contact:
    name: Russ Palermo
    url: Base.do
    email: rjpalermo@live.com
servers:
  - url: 'http://localhost:3030'
    description: Development
  - url: 'http://v2-invoices-app.dev.vyapay.com'
